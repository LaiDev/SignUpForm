<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <section class="left-content"></section>
        <section class="right-content">
            <p class="sign-up">Sign Up & Play</p>
            <form action="#">
                <label for="user_name" class="form-label">User Name </label>
                <input type="text" name="userName" id="user_name" placeholder="name" class="form-input" required>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="userEmail" id="email" placeholder="email" class="form-input" required>
                <label for="password" class="form-label">Password</label>
                <input type="password" name="userPassword" id="password" placeholder="password" class="form-input"
                    required>
                <button class="form-btn" type="submit">Sign Up</button>
            </form>
            <p class="sign-in">Already Have An Account? <a href="#">Login</a></p>
        </section>
    </div>
</body>

</html>
